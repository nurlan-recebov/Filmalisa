<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa: 404 Page</title>
    <link
      rel="shortcut icon"
      href="./../../assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../../global/global.css" />
    <link rel="stylesheet" href="./../../styles/client/404.css" />
  </head>
  <body>
    <div class="page404-wrapper">
      <div class="client-sidebar">
        <div class="client-sidebar-logo">
          <img src="./../../assets/icons/client-logo.svg" alt="logo" />
        </div>
        <div class="client-sidebar-links">
          <a href="./home.html">
            <img src="./../../assets/icons/home-icon.svg" alt="home-icon" />
          </a>
          <a href="./search.html">
            <img src="./../../assets/icons/search-icon.svg" alt="search-icon" />
          </a>
          <a href="./account.html">
            <img
              src="./../../assets/icons/account-icon.svg"
              alt="account-icon"
            />
          </a>
          <a href="./favorite.html">
            <img
              src="./../../assets/icons/favorite-icon.svg"
              alt="favorite-icon"
            />
          </a>
        </div>
      </div>
      <div class="page404-container">
        <img src="./../../assets/images/page404.svg" alt="page404" />
        <div class="page404-info">
          <h1>Lost your way?</h1>
          <p>
            Oops! This is awkward. You are looking for something that doesn't
            actually exist.
          </p>
        </div>
        <div class="page404-btn">
            <a href="./home.html">Go Home</a>
        </div>
      </div>
    </div>
    <script src="../../js/client/404.js"></script>
  </body>
</html>
