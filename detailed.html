<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="detailed.css">
    <title>Sidebar Overlay Example</title>
</head>

<body>
    <div class="background-container">
        <img src="photo.jpg" alt="Background" class="background-image">

        <aside class="sidebar">
            <button class="icon"><img src="detaLogo1.svg" alt="Dashboard"></button>
            <button class="icon-btn"><img src="detaLogo2.svg" alt="Analytics"></button>
            <button class="icon-btn"><img src="detaLogo3.svg" alt="Projects"></button>
            <button class="icon-btn"><img src="detaLogo4.svg" alt="Messages"></button>
            <button class="icon-btn"><img src="detaLogo5.svg" alt="Settings"></button>
        </aside>

        <div class="overlay-text">
            <p class="subtitle">MaileHereko / TV Shows</p>
            <h1 class="title">Lost In Space</h1>
        </div>
    </div>
</body>

</html>
