<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmalisa</title>
    <link rel="stylesheet" href="styles/client/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">
        <img src="assets/images/image1.svg" alt="Filmalisa Logo"> 
        <h1>Filmalisa</h1> 
        </div>

        <div class="user">
          <button>Sing in</button>
        </div>
    </header>

    <section class="hero">
        <div class="overlay"></div>

        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p class="subtitle">Filmalisa is a movie search platform</p>
            <p class="description">
                Ready to watch? Enter your email to create or restart your membership.
            </p>

            <div class="email-box">
                <input type="email" placeholder="Email address">
                <button>Get Started <img src="/assets/images/Polygon 3.svg" alt=""></button>
            </div>
        </div>
    </section>
<section class="tv-section">
    <div class="container">
        
        <div class="text-content">
            <h1>Enjoy on your TV</h1>
            <p>
                Watch on Smart TVs, Playstation, Xbox,
                Chromecast, Apple TV, Blu-ray players, and more.
            </p>
        </div>

        <div class="image-content">
            <img src="assets/images/tv.png" alt="TV Image">
            <img class="loading-tv" src="assets/images/loading-tv.gif" alt="" srcset="">
        </div>

    </div>
</section>
<section>
    
</section>
</body>
</html>
