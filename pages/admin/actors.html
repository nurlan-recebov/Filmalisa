<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmalisa: Admin Dashboard</title>

  <link rel="shortcut icon" href="./../../assets/icons/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./../../global/global.css" />
  <link rel="stylesheet" href="./../../global/toast.css">
  <link rel="stylesheet" href="./../../styles/admin/actors.css" />

</head>

<body>

  <div class="admin-dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="admin-sidebar">
      <div class="admin-sidebar-top">
        <div class="admin-sidebar-logo">
          <img src="./../../assets/images/Admin Dashboard Img/sidebar-logo.svg" alt="dashboard logo" />
        </div>

        <div class="admin-sidebar-links">
          <a href="./dashboard.html">
            <img src="./../../assets/icons/Admin Dashboard/dashboard-icon.svg">
            Dashboard
          </a>

          <a href="./movies.html">
            <img src="./../../assets/icons/Admin Dashboard/movies-icon.svg">
            Movies
          </a>

          <a href="./categories.html">
            <img src="./../../assets/icons/Admin Dashboard/categories-icon.svg">
            Categories
          </a>

          <a href="./users.html">
            <img src="./../../assets/icons/Admin Dashboard/users-icon.svg">
            Users
          </a>

          <a href="./comments.html">
            <img src="./../../assets/icons/Admin Dashboard/comments-icon.svg">
            Comments
          </a>

          <a href="./contactus.html">
            <img src="./../../assets/icons/Admin Dashboard/contact-us.svg">
            Contact us
          </a>

          <a class="is-active" href="./actors.html">
            <img src="./../../assets/icons/Admin Dashboard/actors.svg">
            Actors
          </a>
        </div>
      </div>

      <div class="admin-sidebar-bottom">
        <a id="logoutBtn" href="login.html">
          <img src="./../../assets/icons/Admin Dashboard/logout-icon.svg">
          Logout
        </a>
      </div>
    </div>


    <!-- CONTENT -->
    <div class="admin-dashboard-content admin-content-wrapper">
      <div id="loader" class="loader-wrapper">
        <div class="spinner"></div>
        <p>Yüklənir...</p>
      </div>
      <div class="admin-dashboard-header">
        <div class="admin-dashboard-header-title">
          <h2>Hi Admin</h2>
          <h1>Actors</h1>
        </div>

        <div class="admin-dashboard-header-profile">
          <button id="openModal" class="create-btn">Create</button>
          <img src="./../../assets/images/Admin Dashboard Img/admin-profile.svg">
          <h3>Admin</h3>
        </div>
      </div>


      <!-- TABLE -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>

          <tbody>

          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button class="prev-page">Prev</button>
        <div class="page-numbers"></div>
        <button class="next-page">Next</button>
      </div>

      <!-- MODAL -->
      <div class="overlay" style="display:none;">
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <h2 class="modal-title">Add Actor</h2>

            <input type="text" placeholder="Name" class="input-field" id="actorName">
            <input type="text" placeholder="Surname" class="input-field" id="actorSurname">
            <input type="text" placeholder="Image URL" class="input-field" id="actorImage">

            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="../../js/admin/adminGuard.js"></script>
  <script src="../../js/admin/actors.js"></script>
  <script src="./../../js/toast.js"></script>


</body>

</html>
