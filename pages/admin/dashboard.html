<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa: Admin Dashboard</title>
    <link
      rel="shortcut icon"
      href="./../../assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../../global/global.css" />
    <link rel="stylesheet" href="./../../styles/admin/dashboard.css" />
  </head>

  <body>
    <div class="admin-dashboard-wrapper">
      <div class="admin-sidebar">
        <div class="admin-sidebar-top">
          <div class="admin-sidebar-logo">
            <img
              src="./../../assets/images/Admin Dashboard Img/sidebar-logo.svg"
              alt="dashboard logo"
            />
          </div>

          <div class="admin-sidebar-links">
            <a href="./dashboard.html" class="is-active">
              <img
                src="./../../assets/icons/Admin Dashboard/dashboard-icon.svg"
                alt="dashboard icon"
              />
              Dashboard
            </a>
            <a href="./movies.html">
              <img
                src="./../../assets/icons/Admin Dashboard/movies-icon.svg"
                alt="movies icon"
              />
              Movies
            </a>
            <a href="./categories.html">
              <img
                src="./../../assets/icons/Admin Dashboard/categories-icon.svg"
                alt="categories icon"
              />
              Categories
            </a>
            <a href="./users.html">
              <img
                src="./../../assets/icons/Admin Dashboard/users-icon.svg"
                alt="users icon"
              />
              Users
            </a>
            <a href="./comments.html">
              <img
                src="./../../assets/icons/Admin Dashboard/comments-icon.svg"
                alt="comments icon"
              />
              Comments
            </a>
            <a href="./contactus.html">
              <img
                src="./../../assets/icons/Admin Dashboard/contact-us.svg"
                alt="contact us icon"
              />
              Contact us
            </a>
            <a href="./actors.html">
              <img
                src="./../../assets/icons/Admin Dashboard/actors.svg"
                alt="actors icon"
              />
              Actors
            </a>
          </div>
        </div>

        <div class="admin-sidebar-bottom">
          <a id="logoutBtn" href="login.html">
            <img
              src="./../../assets/icons/Admin Dashboard/logout-icon.svg"
              alt="log out icon"
            />
            Logout
          </a>
        </div>
      </div>

      <div class="admin-dashboard-content content-wrapper-relative">
        <div id="loader" class="loader-wrapper">
          <div class="spinner"></div>
          <p>Yüklənir...</p>
        </div>
        <div class="admin-dashboard-header">
          <div class="admin-dashboard-header-title">
            <h2>Hi Admin</h2>
            <h1>Dashboard</h1>
          </div>

          <div class="admin-dashboard-header-profile">
            <img
              src="./../../assets/images/Admin Dashboard Img/admin-profile.svg"
              alt="profile"
            />
            <h3>Admin</h3>
          </div>
        </div>

        <div class="admin-dashboard-card-grid">
          <div class="admin-stat-card admin-stat-card-long">
            <p class="admin-stat-card-label">Favorite actions</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card">
            <p class="admin-stat-card-label">Users</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card">
            <p class="admin-stat-card-label">Movies</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card">
            <p class="admin-stat-card-label">Comments</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card admin-stat-card-long">
            <p class="admin-stat-card-label">Categories</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card">
            <p class="admin-stat-card-label">Actors</p>
            <p class="admin-stat-card-value">0</p>
          </div>

          <div class="admin-stat-card">
            <p class="admin-stat-card-label">Contacts</p>
            <p class="admin-stat-card-value">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/admin/adminGuard.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
  </body>
</html>
