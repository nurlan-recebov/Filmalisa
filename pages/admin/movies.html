<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa: Admin Movie</title>
    <link rel="shortcut icon" href="./../../assets/icons/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./../../global/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../../styles/admin/movies.css" />
    <link rel="stylesheet" href="./../../global/global.css" />

</head>

<body>
    <div class="admin-dashboard-wrapper">
        <div class="admin-sidebar">
            <div class="admin-sidebar-top">
                <div class="admin-sidebar-logo">
                    <img src="./../../assets/images/Admin Dashboard Img/sidebar-logo.svg" alt="dashboard logo" />
                </div>

                <div class="admin-sidebar-links">
                    <a href="./dashboard.html">
                        <img src="./../../assets/icons/Admin Dashboard/dashboard-icon.svg">
                        Dashboard
                    </a>

                    <a class="is-active" href="./movies.html">
                        <img src="./../../assets/icons/Admin Dashboard/movies-icon.svg">
                        Movies
                    </a>

                    <a href="./categories.html">
                        <img src="./../../assets/icons/Admin Dashboard/categories-icon.svg">
                        Categories
                    </a>

                    <a href="./users.html">
                        <img src="./../../assets/icons/Admin Dashboard/users-icon.svg">
                        Users
                    </a>

                    <a href="./comments.html">
                        <img src="./../../assets/icons/Admin Dashboard/comments-icon.svg">
                        Comments
                    </a>

                    <a href="./contactus.html">
                        <img src="./../../assets/icons/Admin Dashboard/contact-us.svg">
                        Contact us
                    </a>

                    <a href="./actors.html">
                        <img src="./../../assets/icons/Admin Dashboard/actors.svg">
                        Actors
                    </a>
                </div>
            </div>

            <div class="admin-sidebar-bottom">
                <a id="logoutBtn" href="login.html">
                    <img src="./../../assets/icons/Admin Dashboard/logout-icon.svg">
                    Logout
                </a>
            </div>
        </div>

        <div class="admin-dashboard-content admin-content-wrapper">
            <div id="loader" class="loader-wrapper">
                <div class="spinner"></div>
                <p>Yüklənir...</p>
            </div>
            <div class="admin-dashboard-header">
                <div class="admin-dashboard-header-title">
                    <h2>Hi Admin</h2>
                    <h1>Movies</h1>
                </div>

                <div class="admin-dashboard-header-profile">
                    <button class="add-btn">Create</button>
                    <img src="./../../assets/images/Admin Dashboard Img/admin-profile.svg">
                    <h3>Admin</h3>
                </div>

            </div>
            <div class="main-table">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Run time</th>
                            <th>IMDB</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Data buraya gələcək -->
                    </tbody>
                </table>
            </div>
        </div>


        <!-- MODAL -->
        <!-- MODAL -->
        <div class="modal" id="createModal">
            <div class="modal-content">
                <div class="modal-left">
                    <form class="modal-form">

                        <div class="form-group">
                            <label for="movieTitle">Title</label>
                            <input type="text" id="movieTitle" name="title" placeholder="Enter movie title">
                        </div>

                        <div class="form-group">
                            <label for="overview">Overview</label>
                            <textarea id="overview" name="overview" placeholder="Movie description..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="coverUrl">Cover URL</label>
                            <input type="text" id="coverUrl" name="cover_url"
                                placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="form-group">
                            <label for="fragmanUrl">Trailer URL (Youtube embed)</label>
                            <input type="text" id="fragmanUrl" name="fragman"
                                placeholder="https://www.youtube.com/embed/...">
                        </div>

                        <div class="form-group">
                            <label for="watchUrl">Watch URL</label>
                            <input type="text" id="watchUrl" name="watch_url" placeholder="Movie source link">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="runTime">Run Time (min)</label>
                                <input type="text" id="runTime" name="run_time_min" placeholder="120">
                            </div>
                            <div class="form-group">
                                <label for="imdbScore">IMDB</label>
                                <input type="text" id="imdbScore" name="imdb" placeholder="8.5">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="categorySelect">Category</label>
                            <select name="category" id="categorySelect">
                                <option value="">Select Category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="actorSelect">Actor</label>
                            <select name="actors" id="actorSelect">
                                <option value="">Select Actor</option>
                            </select>
                        </div>


                        <div class="form-group-button">
                           <div class="form-group checkbox-group">
                            <label for="adult">Adult</label>
                            <input type="checkbox" id="adult" name="adult">
                        </div>

                        <button type="submit" class="submit-btn">Submit</button> 
                        </div>
                        

                    </form>
                </div>
                <div class="modal-right">
                    <img src="./../../assets/images/godzilla poster.jpg" alt="modal poster" class="modal-poster">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../../js/admin/adminGuard.js"></script>
    <script src="../../js/admin/movies.js"></script>

</body>

</html>
