    <link rel="stylesheet" href="./../../styles/admin/movies.css" />
    <link rel="stylesheet" href="./../../global/global.css" />
</head>

<body>
    <div class="admin-dashboard-wrapper">
        <div class="admin-sidebar">
            <div class="admin-sidebar-top">
                <div class="admin-sidebar-logo">
                    <img src="./../../assets/images/Admin Dashboard Img/sidebar-logo.svg" alt="dashboard logo" />
                </div>

                <div class="admin-sidebar-links">
                    <a href="./dashboard.html">
                        <img src="./../../assets/icons/Admin Dashboard/dashboard-icon.svg">
                        Dashboard
                    </a>

                    <a class="is-active" href="./movies.html">
                        <img src="./../../assets/icons/Admin Dashboard/movies-icon.svg">
                        Movies
                    </a>

                    <a href="./categories.html">
                        <img src="./../../assets/icons/Admin Dashboard/categories-icon.svg">
                        Categories
                    </a>

                    <a href="./users.html">
                        <img src="./../../assets/icons/Admin Dashboard/users-icon.svg">
                        Users
                    </a>

                    <a href="./comments.html">
                        <img src="./../../assets/icons/Admin Dashboard/comments-icon.svg">
                        Comments
                    </a>

                    <a href="./contactus.html">
                        <img src="./../../assets/icons/Admin Dashboard/contact-us.svg">
                        Contact us
                    </a>

                    <a href="./actors.html">
                        <img src="./../../assets/icons/Admin Dashboard/actors.svg">
                        Actors
                    </a>
                </div>
            </div>

            <div class="admin-sidebar-bottom">
                <a href="login.html">
                    <img src="./../../assets/icons/Admin Dashboard/logout-icon.svg">
                    Logout
                </a>
            </div>
        </div>

        <div class="admin-dashboard-content">
            <div class="admin-dashboard-header">
                <div class="admin-dashboard-header-title">
                    <h2>Hi Admin</h2>
                    <h1>Movies</h1>
                </div>

                <div class="admin-dashboard-header-profile">
                    <button class="add-btn">Create</button>
                    <img src="./../../assets/images/Admin Dashboard Img/admin-profile.svg">
                    <h3>Admin</h3>
                </div>

            </div>
            <div class="main-table">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Run time</th>
                            <th>IMDB</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Data buraya gələcək -->
                    </tbody>
                </table>
            </div>
        </div>


        <!-- MODAL -->
        <!-- MODAL -->
        <div class="modal" id="createModal">
            <div class="modal-content">

                <form class="modal-form">

                    <input type="text" name="title" placeholder="Title">

                    <input type="text" name="cover_url" placeholder="Cover URL">

                    <input type="text" name="fragman" placeholder="Youtube embed url">

                    <input type="text" name="watch_url" placeholder="Watch URL">

                    <input type="text" name="run_time_min" placeholder="Run time">

                    <input type="text" name="imdb" placeholder="IMDB">

                    <select name="category" id="categorySelect">
                        <option value="">Select Category</option>
                    </select>
                    <select name="actors" id="actorSelect">
                        <option value="">Select Actor</option>
                    </select>




                    <textarea name="overview" placeholder="Overview"></textarea>

                    <label>
                        Adult
                        <input type="checkbox" name="adult">
                    </label>

                    <button type="submit" class="submit-btn">Submit</button>

                </form>

            </div>
        </div>
    </div>
    </div>

    <script src="../../js/admin/movies.js"></script>
</body>

</html>
