<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmalisa: Account Page</title>
    <link rel="shortcut icon" href="./../../assets/icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./../../global/global.css">
    <link rel="stylesheet" href="./../../styles/client/account.css">
</head>
<body>
    <div class="account-wapper">
       <div class="client-sidebar">
        <div class="client-sidebar-logo">
          <img src="./../../assets/icons/client-logo.svg" alt="logo" />
        </div>
        <div class="client-sidebar-links">
          <a href="./home.html">
            <img src="./../../assets/icons/home-icon.svg" alt="home-icon" />
          </a>
          <a href="./search.html">
            <img src="./../../assets/icons/search-icon.svg" alt="search-icon" />
          </a>
          <a href="./account.html" class="active">
            <img
              src="./../../assets/icons/account-icon.svg"
              alt="account-icon"
            />
          </a>
          <a href="./favorite.html">
            <img
              src="./../../assets/icons/favorite-icon.svg"
              alt="favorite-icon"
            />
          </a>
        </div>
      </div>
      <div class="account-container">
        <img src="./../../assets/images/account-image.svg" alt="account-image">
        <form>
            <div class="input-no-icon">
                <img src="./../../assets/icons/Account Page/key-icon.svg" alt="key icon">
                <input type="text" placeholder="profile image url">
            </div>
            <div class="input-no-icon">
                <img src="./../../assets/icons/Account Page/key-icon.svg" alt="key icon">
                <input type="text" placeholder="full name">
            </div>
            <div class="input-disabled">
                <img src="./../../assets/icons/Account Page/mail-icon.svg" alt="mail icon">
                <input type="text" disabled value="rahimlisarkhan@gmail.com">
            </div>
            <div class="input-with-icon">
                <img src="./../../assets/icons/Account Page/key-icon.svg" alt="key icon">
                <input type="password" placeholder="password">
                <img src="./../../assets/icons/eye.svg" alt="eye icon">
            </div>
            <button class="account-save-btn">save</button>
        </form>
      </div>
    </div>
    
</body>
</html>
