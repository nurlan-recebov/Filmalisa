<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa: Account Page</title>
    <link
      rel="shortcut icon"
      href="./../../assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../../global/global.css" />
    <link rel="stylesheet" href="./../../styles/client/account.css" />
    <link rel="stylesheet" href="./../../global/toast.css" />
    <script defer src="./../../js/toast.js"></script>
    <script defer src="./../../js/client/account.js"></script>
  </head>
  <body>
    <div class="account-wapper">
      <div class="client-sidebar">
        <div class="client-sidebar-logo">
          <img src="./../../assets/icons/client-logo.svg" alt="logo" />
        </div>
        <div class="client-sidebar-links">
          <a href="./home.html">
            <img src="./../../assets/icons/home-icon.svg" alt="home-icon" />
          </a>
          <a href="./search.html">
            <img src="./../../assets/icons/search-icon.svg" alt="search-icon" />
          </a>
          <a href="./account.html" class="active">
            <img
              src="./../../assets/icons/account-icon.svg"
              alt="account-icon"
            />
          </a>
          <a href="./favorite.html">
            <img
              src="./../../assets/icons/favorite-icon.svg"
              alt="favorite-icon"
            />
          </a>
        </div>
      </div>
      <div class="account-container content-wrapper-relative">
        <div id="loader" class="loader-wrapper">
          <div class="spinner"></div>
          <p>Yüklənir...</p>
        </div>
        <img id="profilePreview" src="#" alt="account-image" />
        <form id="accountForm">
          <div class="input-no-icon">
            <img
              src="./../../assets/icons/Account Page/key-icon.svg"
              alt="key icon"
            />
            <input type="text" id="imgInput" placeholder="profile image url" />
          </div>
          <div class="input-no-icon">
            <img
              src="./../../assets/icons/Account Page/key-icon.svg"
              alt="key icon"
            />
            <input type="text" id="nameInput" placeholder="full name" />
          </div>
          <div class="input-disabled">
            <img
              src="./../../assets/icons/Account Page/mail-icon.svg"
              alt="mail icon"
            />
            <input type="text" id="emailInput" disabled />
          </div>
          <div class="input-with-icon">
            <img
              src="./../../assets/icons/Account Page/key-icon.svg"
              alt="key icon"
            />
            <input
              type="password"
              placeholder="password"
              class="pass-input"
              autocomplete="new-password"
            />
            <img
              src="./../../assets/icons/eye.svg"
              alt="eye icon"
              class="eye-icon"
            />
          </div>
          <button type="submit" class="account-save-btn">save</button>
        </form>
      </div>
      <div class="toast-container" id="toastContainer"></div>
    </div>
  </body>
</html>
