<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa: Home Page</title>
    <link
      rel="shortcut icon"
      href="./../../assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../../global/global.css" />
    <link rel="stylesheet" href="./../../styles/client/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script defer src="./../../js/client/home.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="client-sidebar">
        <div class="client-sidebar-logo">
          <img src="./../../assets/icons/client-logo.svg" alt="logo" />
        </div>
        <div class="client-sidebar-links">
          <a href="./home.html" class="active">
            <img src="./../../assets/icons/home-icon.svg" alt="home-icon" />
          </a>
          <a href="./search.html">
            <img src="./../../assets/icons/search-icon.svg" alt="search-icon" />
          </a>
          <a href="./account.html">
            <img
              src="./../../assets/icons/account-icon.svg"
              alt="account-icon"
            />
          </a>
          <a href="./favorite.html">
            <img
              src="./../../assets/icons/favorite-icon.svg"
              alt="favorite-icon"
            />
          </a>
        </div>
      </div>
      <div class="home-content">
        <section class="home-content-hero">
          <div class="home-swiper swiper">
            <div class="home-swiper-wrapper swiper-wrapper">
            </div>

            <div class="swiper-pagination"></div>
          </div>
        </section>
        <section class="home-action-section">
          <div class="home-section-heading">
            <h3>Action</h3>
            <img
              src="./../../assets/icons/Home Page/next-icon.svg"
              alt="next icon"
            />
          </div>
          <div class="action-section-content">
          </div>
        </section>
        <section class="home-comedy-section">
          <div class="home-section-heading">
            <h4>Comedy</h4>
            <img
              src="./../../assets/icons/Home Page/next-icon.svg"
              alt="next icon"
            />
          </div>
          <div class="comedy-section-content">

        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
