<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmalisa - Register</title>

  <!-- Google Font (Raleway) -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../styles/client/register.css" />
</head>
<body>

  <div class="login-container">
    
    <!-- Logo -->
    <div class="logo">
      <img class="triangle" src="../../assets/icons/image1.svg" alt="Triangle Logo">
      <h1>Filmalisa</h1>
      <h2>Register</h2>
    </div>

    <!-- Form -->
    <form class="login-form">
         <div class="input-group">
        <img class="icon" src="../../assets/icons/Left Icon.svg" alt="Password Icon">
        <input type="name" placeholder="name" required>
        <img src="../../assets/icons/eye.svg" alt="Visibility Toggle" class="visibility-toggle">
      </div>
      
      <div class="input-group">
        <img class="icon" src="../../assets/icons/Left Icon (1).svg" alt="Email Icon">
        <input type="email" placeholder="email" required>
      </div>

      <div class="input-group">
        <img class="icon" src="../../assets/icons/Left Icon.svg" alt="Password Icon">
        <input type="password" placeholder="password" required>
        <img src="../../assets/icons/eye.svg" alt="Visibility Toggle" class="visibility-toggle">
      </div>

      <a href="./login.html" class="register">Do you have a account? Login here</a>

      <button type="submit">login</button>

    </form>
  </div>

</body>
</html>
